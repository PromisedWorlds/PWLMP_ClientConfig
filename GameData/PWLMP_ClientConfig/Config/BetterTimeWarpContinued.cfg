@BetterTimeWarp:NEEDS[BetterTimeWarp]
{
    // By setting the physics warp rate to 0.999, the game is allowed to lag instead of using larger physics deltas ("yellow time")
    // This enhances the accuracy of numerical integration and stabilizes the errors that come with yellow time.
	CustomWarpRate
	{
		name = No Yellow Time Physics Warp
		warpRate1 = 0.999
		physics = True
	}
}
